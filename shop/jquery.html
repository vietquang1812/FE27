<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <style>
        .class2 {
            position: absolute;
            display: block;
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="class1"></div>
    </div>
    <div class="class1"></div>
    <h2 class="class2">hellp jQuery</h2>
    <button type="button" class="btn btn-info">toggle slide</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $('.class1').text('<p>hello</p>').addClass('text-danger')
        // $('.class2').css({'font-size': 50,
        //                     color: 'green'})
        $('.btn').on('click',function() {
            $('.class2').animate({'right': '0'}, 3000);
        });

        $.get(
            'https://jsonplaceholder.typicode.com/posts',
            {},
            function(res) {
                console.log(res)
            }
        )
    </script>
</body>
</html>
