<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin/Orders</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>Orders <span id="count"></span></h3>
                    <input type="text" class="form-control" id="search" style="max-width: 300px;" placeholder="Search">
                </div>

            </div>
            <div class="card-body">
                <div id="orders" class="mt-4"></div>
            </div>
        </div>
    </div>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/product.js"></script>
    <script src="/assets/js/cart.js"></script>
    <script src="/assets/js/payment.js"></script>
    <script>
        managerOrder.show();
        $('search').onkeyup = function() {
            managerOrder.search(this.value);
        }
        $('count').innerHTML = '(number order with total >=1000 : ' +  managerOrder.countOrders(1000)+')';
    </script>
</body>
</html>
