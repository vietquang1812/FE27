<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <title>FE27 | M43 BTVN 2</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">Form</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <input type="text" class="form-control" id="order_id" name="order_id" placeholder="Order ID">
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" id="product_name" name="product_name" placeholder="Product Name">
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" id="price" name="price" placeholder="Price">
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Quantity">
                    </div>
                    <div class="col-12 mt-3">
                        <div >
                            <button type="button" id="submit" class="btn btn-primary mr-2">Submit</button>
                            <button type="button" id="update" class="btn btn-success d-none">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-header">Bill info</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <th>Order ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </thead>
                    <tbody id="bills"></tbody>
                </table>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between">
                    <h3>Total</h3>
                    <h3 class="cl-info" id="total"></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="./btvn2.js"></script>
</body>
</html>
