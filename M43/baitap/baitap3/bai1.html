<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        function calc() {
            let num = prompt('number n');
            num = parseInt(num);

            let S = 0;
                if(isNaN(num)) {
                    alert('Value is not a number')
                } else if(num <= 0) {
                    alert('Number must > 0')
                } else {
                    for(let i = 1; i <= num; i++) {
                        S += (1 / (2 * i));
                    }
                    
                    document.write("S(n) = " + S.toFixed(5))
            }
        }   
        

        calc();
    </script>
</body>
</html>
