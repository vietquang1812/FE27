<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <h1>
        Bài 1: Create two integer variables (a and b) after that assign value for them. Then swap
    value of a and b and display to the screen
    </h1>
    <script>
        let a = prompt('Nhap a: ')
        let b = prompt('Nhap b: ')

        function swap(a, b) {
            if(isNaN(a) || isNaN(b)) {
                alert('nhap lai ');
            }
            else {
                let c = a;
                a = b;
                b = c;
                alert('a: ' + a + ' ' + ' b: ' + b);
            }
            
        }
        swap(a,b);
        
    </script>
</body>
</html>
