<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Frame 166</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../form/css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="register">
            <h1 class="text-heading">register</h1>

            <h3 class="text-value">Email:</h3>
            <input type="email" name="email" id="email" class="input__form" placeholder="Email">
            
            <h3 class="text-value">Password:</h3>
            <input type="password" name="password" id="password" class="input__form" placeholder="Password">
            
            <h3 class="text-value">Re-Password:</h3>
            <input type="password" name="password" id="password" class="input__form" placeholder="Re-Password">
            
            <div class="accept">
                <input type="checkbox" name="checkbox" id="checkbox" class="input__accept">
                <p>I agree to the <span>privacy policy</span></p>
            </div>
            
            <div class="btn-form">
                <button class="btn btn-submit">Submit</button>
                <button class="btn btn-cancel">Cancel</button>
            </div>
        
        </div>
        <div class="login">
            <h1 class="text-heading">login</h1>

            <h3 class="text-value">Email:</h3>
            <input type="email" name="email" id="email" class="input__form" placeholder="Email">
            
            <h3 class="text-value">Password:</h3>
            <input type="password" name="password" id="password" class="input__form" placeholder="Password">
            
            <div class="accept">
                <input type="checkbox" name="checkbox" id="checkbox" class="input__accept">
                <p>Remember me</p>
            </div>
            
            <div class="btn-form">
                <button class="btn btn-submit">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
