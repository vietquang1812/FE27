<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M35: FE27 Layout</title>
    <style>
        *{
            box-sizing: border-box;
        }
        html {
            background-color: rgb(212, 144, 33);
        }
        body {
            width: 900px;
            background-color: #fff;
            margin: 0 auto;
        }
        header,div, section,aside, footer {
            padding: 20px 40px;
            text-align: center;
            color: #fff;
            font-size: 40px;
            font-weight: 700;
            border: 1px solid #fff;
            background-color: rgb(243, 201, 147);
        }
        section {
            width: 600px;
            float: left;
        }
        aside {
            width: 300px;
            
        }
        .aside1 {
            float: left;
        }
        .aside2 {
            float: right;
        }

        .clearfix {
            clear: both;
        }
        footer {
            clear: both;
        }
    </style>
</head>
<body>
    <header>Header</header>
    <main>
        <!-- <aside class="aside1">Aside 1</aside> -->
        <section>Section 1</section>
        <aside class="aside2">Aside 2</aside>
    </main>
    <footer>Footer</footer>
</body>
</html>
