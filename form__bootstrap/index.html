<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../form__bootstrap/css/style.css">
</head>
<body>
    <div class="container bg-white">
        <div class="row justify-content-center p-5">
            <div class="col-xl-5 pe-5 register">
                <h1 class="h1 mb-5">REGISTER</h1>
                <form action="">
                    <div class="form-group mb-4">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="form-control mt-2" placeholder="Email">
                    </div>

                    <div class="form-group mb-4">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control mt-2" placeholder="Password">
                    </div>

                    <div class="form-group mb-4">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control mt-2" placeholder="Re-Password">
                    </div>

                    <div class="form-group mb-4 form-check">
                        <input type="checkbox" name="" id="" class="form-check-input">
                        <label for="">I agree to the <span class="text-info">privacy policy</span></label>
                    </div>

                    <div class="form-group">
                        <button type="submit" name="" class="btn btn-primary">Submit</button>
                        <button type="reset" name="" class="btn btn-gray">Cancel</button>
                    </div>
                </form>

            </div>

            <!-- login -->
            <div class="login col-xl-5 ps-5">
                <h1 class="h1 mb-5">LOGIN</h1>
                <form action="">
                    <div class="form-group mb-4">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="form-control mt-2" placeholder="Email">
                    </div>

                    <div class="form-group mb-4">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control mt-2" placeholder="Password">
                    </div>

                    <div class="form-group mb-4 form-check">
                        <input type="checkbox" name="remember-me" id="" class="form-check-input">
                        <label for="remember-me">Remember me</label>
                    </div>

                    <button type="submit" name="" class="btn btn-primary">Submit</button>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
